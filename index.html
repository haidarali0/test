<!DOCTYPE HTML>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link    rel="stylesheet" href="style.css">
    

    <title>Online Edior</title> 
</head>
<body>
    <div  class ="toolbar">
            <div id="draw" class="button ">draw</div>
            <div id="crop" class="button ">crop</div>
            <div id="save" class="button ">save</div>

          
        </div>
    <div class="container" >
        
        <div class="filters">
          <ul>
           <li>
              <label for="saturate" >Saturate</label>
              <input type="range" id="saturate" min="0" max="200">
           </li>
           <li>
            <label for="contrast" >Contrast</label>
            <input type="range" id="contrast" min="0" max="200">
           </li>
           <li>
            <label for="brightness" >Brightness</label>
            <input type="range" id="brightness" min="0" max="200">
           </li>
           <li>
            <label for="sepia" >Sepia</label>
            <input type="range" id="sepia" min="0" max="200" value="0">
           </li>
           <li>
            <label for="grayscale" >Grayscale</label>
            <input type="range" id="grayscale" min="0" max="1" step="0.1" value="0">
           </li>
           <li>
            <label for="blur" >Blur</label>
            <input type="range" id="blur" min="0" max="10" step="0.1" value="0">
           </li>
           <li>
            <label for="hue-rotate" >Hue-rotate</label>
            <input type="range" id="hue-rotate" min="0" max="350"  value="0">
           </li>
           <li>
              <a class="button" download="image" id="download">Download</a> 
              <span  class="button" id="reset">Reset</span> 
           </li>
           </ul>
        </div> 
        <div class="img-box">
            <img id="image">
            <canvas id="canvas"></canvas> 
            <div class="upload">
                <label for="upload">Upload Image</label>
                <input id="upload" type="file" >
                <button id="reload">Upload Other </button>
            </div>
        </div> 
       
    </div>
    <script src="main.js"></script>
</body>
</html>
